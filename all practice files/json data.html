    <script>

                <img src="`+data.project[i].img +`">

                  <h5 class="card-title">`+ data.project[i].name+`</h5>

                </div>
              </div>  <div class="modal" id="data`+i+`"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><div class="row"><div class="modal-body"> <div class="col-md-6"> <img src="`+data.project[i].img+`" alt=""></div><div class="col-md-6"><h1 class="card-title">`+data.project[i].name+`</h1><p class="card-text">`+ data.project[i].price+`</p></div><div class="modal-footer"><button type="submit" data-dismiss="modal">close</button></div></div></div></div></div></div></div>`
                }
